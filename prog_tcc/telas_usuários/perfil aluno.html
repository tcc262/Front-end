      margin-bottom: 20px;
    }
    
    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      margin-bottom: 10px;
    }
    
    .profile-header h1 {
      font-size: 28px;
      margin: 0;
      color: #021137;
    }
    
    .profile-header p {
      font-size: 16px;
      color: #888;

    .profile-info {

    .profile-info p {

    .profile-bio {

    .profile-bio p {

      color: #555;
    }
    
    .profile-social {
      text-align: center;

    }
    
    .profile-social a {
      display: inline-block;
      color: #777;
      text-decoration: none;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s ease;
    }
    
    .profile-social a:hover {
      color: #333;
    }
    
    .header-icons {
      display: flex;
      align-items: center;
    }
